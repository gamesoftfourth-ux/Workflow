name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"  # 每 5 分鐘執行一次
  workflow_dispatch:        # 可手動執行測試

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render health check
        run: |
          echo "Pinging Render health endpoint..."
          curl -fsSL https://lineagew-boot.onrender.com/healthz || echo "⚠️ Render not responding"
